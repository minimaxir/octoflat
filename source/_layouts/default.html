{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <div class="navbar navbar-inverse navbar-static-top">
  	<div class="navbar-inner">
  	  <div class="container">
	  <ul class="nav social">
		<li>
			<a href="http://facebook.com/{{ site.facebook_user }}" target="_blank"> <i class="icon-facebook-sign"></i> </a>
		</li>
		
		<li>
			<a href="http://twitter.com/{{ site.twitter_user }}" target="_blank"> <i class="icon-twitter-sign"></i> </a>
		</li>
		
		<li>
			<a href="http://linkedin.com/in/{{ site.linkedin_user }}" target="_blank"> <i class="icon-linkedin-sign"></i> </a>
		</li>
		
		<li>
			<a href="http://github.com/{{ site.github_user }}" target="_blank"> <i class="icon-github-sign"></i> </a>
		</li>
	</ul>
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="fui-menu-24"></span>
        </a>
  	  	<div class="nav-collapse collapse navbar-responsive-collapse" style="height:0;">
  	      {% include navigation.html %}
  	    </div>
  	  </div>
  	</div>
  </div>
  <div class="container" id="main">
    <div class="span12">
      <div class="row-fluid">
        <div id="content">
          {{ content | expand_urls: root_url }}
        </div>
      </div>
      <div class="row-fluid">
        <footer class="footer-page" role="contentinfo">
          {% include footer.html %}
        </footer>
      </div>
    </div>
  </div>
  {% include after_footer.html %}
</body>
</html>
